<style>

P {
    text-align: center;
}

 .center {
    float: center;
    margin: auto;
    width: 50%;
    padding: 10px;
}

a:link, a:visited {
    background-color: #f44336;
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    width: 50%;
}

a:hover, a:active {
    background-color: green;
}

<div id="main" class="center">
  <p>
  <img id="dice" src="images/diceicon.png" alt="Dice" height="200" width="200">
  </p>
  <div id="buttond" class="center">
  <a href="#" class="center" onclick="rollDiceWithDelay()">Kasta!</a>
  </div>
  <p id="nummer"></p>
</div>

<script>

function rollDiceWithDelay() {
  document.getElementById("dice").src = "images/diceanime.gif";
  window.setTimeout(rollDice, 3000);
}

function rollDice() {
    var x = Math.floor((Math.random() * 6) + 1);
   // document.getElementById("nummer").innerHTML = x;
    document.getElementById("dice").src = "images/dice_black_" + x + ".png";
}
</script>
