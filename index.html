    <style>

        .center {
            float: center;
            margin: auto;
            width: 50%;
            padding: 10px;
        }

        a:link, a:visited {
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 150px;
        }

        a:hover, a:active {
            background-color: green;
        }
    
    </style>
    
    <title>Diceroller</title>
    </head>
    <body>
        <div id="main" class="center">
            <img id="dice" src="images/diceicon.png" alt="Dice" height="200" width="200">
            <div id="buttond">
                <a href="#" onclick="rollDiceWithDelay()">Roll!</a>
            </div>
        </div>

        <script>
            function rollDiceWithDelay() {
            document.getElementById("dice").src = "images/dice-anim-1.gif";
            window.setTimeout(rollDice, 2000);
            }

            function rollDice() {
                var x = Math.floor((Math.random() * 6) + 1);
                document.getElementById("dice").src = "images/dice_black_" + x + ".png";
            }
        </script>
    </body>
